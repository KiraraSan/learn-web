<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style type="text/css">
		body {
			height: 2000px;
		}
		div {
		width: 100px;
		height: 100px;
		margin: auto;
	}
	.satu {
		background-color: red;
	}
	.dua {
		background-color: salmon;
		position: fixed;
		height: 50px;
		width: 100%;
		top: 0;
		left: 0;	
	}
	.tiga {
		background-color: blue;
	}
	.container {
		width: 600px;
		height: 650px;
		border: 10px solid black;
		position: relative;
	}
	</style>

</head>
<body>

	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>

	
</body>
</html>
