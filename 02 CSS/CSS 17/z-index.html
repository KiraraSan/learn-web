<!DOCTYPE html>
<html>
<head>
	<title>Z-Index</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.satu { background-color: salmon; z-index: 999; }
		.dua { background-color: yellow; top: 100px; left: 100px; }
		.tiga { background-color: green; top: 200px; left: 200px; }
	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>	

</body>
</html>
