<!DOCTYPE html>
<html>
<head>
	<title>Opacity</title>
	<style type="text/css">
		body {
			background-image: url(oriental-tiles.png);
		}
		.satu {
			width: 300px;
			height: 300px;
			background-color: red;
			opacity: 1;
			position: relative;
		}

		.dua {
			width: 100px;
			height: 100px;
			background-color: yellow;
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div>
	</div>
	

</body>
</html>
