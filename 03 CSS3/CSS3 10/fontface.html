<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FONT FACE</title>
	<style type="text/css">
		@font-face {
			font-family: "Kaushan Script";
			src: url(KaushanScript-Regular.otf) format('truetype');
		}

		@font-face {
		    font-family: 'open_sansregular';
		    src: url('OpenSans-Regular-webfont.woff') format('woff');
		    font-weight: normal;
		    font-style: normal;

		}

		h1 {
			font-size: 50px;
			text-align: center;
			font-family: "open_sansregular";
		}
	</style>
</head>
<body>

	<h1>Hello World!</h1>

</body>
</html>
