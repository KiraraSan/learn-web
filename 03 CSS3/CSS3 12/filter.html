<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FILTER</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		/* filter: none | blur() | brightness() | contrast() | drop-shadow() | grayscale() | hue-rotate() | invert() | opacity() | saturate() | sepia() | url(); */
		img {
			filter: hue-rotate(90deg);
		}
	</style>
</head>
<body>
	<img src="explosion2.jpg" alt="MyWeb">
</body>
</html>
