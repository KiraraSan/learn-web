<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transition</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.kotak {
			width: 300px;
			height: 300px;
			background-color: blueviolet;
			transition: 2s;
		}
		.container:hover .kotak {
			transform: rotate(180deg);
			margin-left: 500px;
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="kotak"></div>
	</div>
	

</body>
</html>
